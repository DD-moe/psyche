<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dynamiczne iframy z #</title>
<style>
iframe {
  width: 600px;
  height: 400px;
  border: 1px solid #aaa;
  margin: 10px;
  display: block;
}
</style>
</head>
<body>
<h1>Dynamiczne iframy z #</h1>

<div id="iframe-container"></div>

<script>
// Pobiera fragment URL po #
function getHashParams() {
    const hash = window.location.hash.substring(1); // usuwa #
    const params = new URLSearchParams(hash);
    return params;
}

const params = getHashParams();
const managerName = params.get('managerName') || 'Manager';
const iframeNamesParam = params.get('iframeNames') || 'a1';
const iframeNames = iframeNamesParam.split(',');

const container = document.getElementById('iframe-container');

// Tworzy iframe dla kaÅ¼dej nazwy
iframeNames.forEach(name => {
    const iframe = document.createElement('iframe');
    iframe.src = `https://git.1ioe.top/psyche/simulator_v2/clicker.html#iframeName=${name}&managerName=${managerName}`;
    container.appendChild(iframe);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ustawienia Symulatora</title>
  <link rel="stylesheet" href="g_styles.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body class="app-root">
  <div class="container">
    <header class="header">
      <h1 class="title">⚙️ Ustawienia Symulatora</h1>
      <p class="lead">Dostosuj zachowanie modułu symulacyjnego</p>
    </header>

    <div class="card small">
      <h2 class="card-title">Opcje główne</h2>
      <div class="card-body">
        <label class="row">
          <span class="col">Tryb ciemny</span>
          <input id="dark_mode" class="necessary-data" type="checkbox">
        </label>

        <label class="row">
          <span class="col">Szybkość symulacji</span>
          <input id="speed" class="necessary-data" type="range" min="1" max="10">
        </label>

        <label class="row">
          <span class="col">Tryb AI</span>
          <select id="ai_mode" class="necessary-data">
            <option value="basic">Podstawowy</option>
            <option value="advanced">Zaawansowany</option>
            <option value="expert">Ekspercki</option>
          </select>
        </label>

        <label class="row">
          <span class="col">Notatka</span>
          <textarea id="sim_notes" class="necessary-data" rows="3" placeholder="Twoje uwagi..."></textarea>
        </label>
      </div>
    </div>

  </div>

  <script src="settings.js"></script>
  <script src="copywright.js"></script>
</body>
</html>

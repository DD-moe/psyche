<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zasoby — Panel</title>
  <link rel="stylesheet" href="g_styles.css">
  <link rel="stylesheet" href="resources.css">
</head>
<body class="app-root">
  <div class="container">
    <header class="header">
      <h1 class="title">Zasoby projektu</h1>
      <p class="lead">Zarządzaj danymi, podglądem i edytorem AI</p>
    </header>

    <!-- Pasek zakładek -->
    <nav class="tabs">
      <button class="tab-btn active" data-target="tab-user">Dane użytkownika</button>
      <button class="tab-btn" data-target="tab-preview">Podgląd prezentacji</button>
      <button class="tab-btn" data-target="tab-code">Kod prezentacji</button>
      <button class="tab-btn" data-target="tab-ai">AI Editor</button>
    </nav>

    <!-- Zawartość zakładek -->
    <section class="tabs-content">
      <div id="tab-user" class="tab-pane active">
        <div class="card">
          <h3 class="card-title">Dane użytkownika</h3>
            <div class="card-body" id="body-user">
            <div class="form-group">
                <label for="geminiToken" class="label">Token (Gemini API):</label>
                <input type="password" id="geminiToken" class="input" placeholder="Wpisz swój token Gemini">
            </div>

            <div class="form-group">
                <button id="btn-folder" class="btn">Wczytaj folder projektu</button>
            </div>

            <p class="muted small" id="folder-status">Nie wybrano folderu.</p>
            </div>
        </div>
      </div>

      <div id="tab-preview" class="tab-pane">
        <div class="card">
          <h3 class="card-title">Podgląd prezentacji</h3>
          <div class="card-body" id="body-preview">
            <p>Podgląd zostanie załadowany automatycznie.</p>
          </div>
        </div>
      </div>

      <div id="tab-code" class="tab-pane">
        <div class="card">
          <h3 class="card-title">Kod prezentacji</h3>
          <div class="card-body" id="body-code">
            <pre><code>// Kod prezentacji pojawi się tutaj...</code></pre>
          </div>
        </div>
      </div>

      <div id="tab-ai" class="tab-pane">
        <div class="card">
          <h3 class="card-title">AI Editor</h3>
            <div class="row">
            <div class="col">
                <label for="promptSelect" class="small muted">Wybierz prompt:</label>
                <select id="promptSelect" class="prompt-select">
                <option disabled selected>Wczytywanie...</option>
                </select>
            </div>
            </div>

            <div class="row">
            <div class="col">
                <label for="aiCodeInput" class="small muted">Dotychczasowy kod:</label>
                <textarea id="aiCodeInput" class="ai-textarea" placeholder="Wklej tutaj kod lub treść..." rows="6"></textarea>
            </div>
            </div>

            <div class="row">
            <div class="col">
                <label for="aiFiles" class="small muted">Załącz pliki (opcjonalnie):</label>
                <input type="file" id="aiFiles" class="ai-files" multiple />
            </div>
            </div>

            <div class="row">
            <div class="col">
                <label for="aiNotes" class="small muted">Dodatkowe uwagi:</label>
                <textarea id="aiNotes" class="ai-textarea" placeholder="Wpisz uwagi..." rows="3"></textarea>
            </div>
            </div>

            <div class="row">
            <button id="aiGenerateBtn" class="btn">Generuj</button>
            </div>

            <div class="row">
            <div class="col">
                <label for="aiResult" class="small muted">Wynik:</label>
                <textarea id="aiResult" class="ai-textarea" placeholder="Tutaj pojawi się wynik..." rows="8" readonly></textarea>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./prompts/basic.js"></script>
  <script src="resources.js"></script>
  <script src="copywright.js"></script>
</body>
</html>

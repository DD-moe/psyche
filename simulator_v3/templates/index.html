<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nowa prezentacja</title>
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <!-- Styl prezentacji -->
  <link rel="stylesheet" href="https://git.1ioe.top/psyche/simulator_v3/slides.css">
</head>
<body>

  <!-- Główna sekcja prezentacji -->
  <div class="presentation">
    <section class="slide title-slide">
      <h1>Tytuł prezentacji</h1>
      <p class="subtitle">Podtytuł lub autor</p>
    </section>

    <section class="slide content-slide">
      <h2>Wprowadzenie</h2>
      <p>
        Tutaj wklej zawartość wygenerowaną z promptu — tekst, listy, ilustracje, 
        tabele lub inne elementy HTML zgodne ze strukturą szablonu.
      </p>
    </section>

    <section class="slide content-slide">
      <h2>Podsumowanie</h2>
      <ul>
        <li>Punkt pierwszy</li>
        <li>Punkt drugi</li>
        <li>Punkt trzeci</li>
      </ul>
    </section>
  </div>

  <!-- Skrypt modułowy (możesz w nim rozszerzać funkcjonalność) -->
  <script type="module" src="https://git.1ioe.top/psyche/simulator_v3/presentation_scripts/slides.js"></script>
</body>
</html>

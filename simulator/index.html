<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;

        header, footer {
            background-color: #f0f0f0;

        main {
            flex: 1;

            padding-top: 50px;

        select, button {

<body>
    <header>

    <main>
        <h2>Wybierz symulacjÄ™</h2>

        <select id="simulation-select">
            <option value="symulacja1">Symulacja 1</option>
            <option value="symulacja2">Symulacja 2</option>
            <option value="symulacja3">Symulacja 3</option>

    <script>
        function randomize() {
            const select = document.getElementById("simulation-select");
            const options = select.options;
            const randomIndex = Math.floor(Math.random() * options.length);
            select.selectedIndex = randomIndex;
        }

        function runSimulation() {
            const select = document.getElementById("simulation-select");
            const selectedValue = select.value;
            const newUrl = `${window.location.origin}/${selectedValue}/`;
            window.open(newUrl, "_blank");
        }
    </script>
</body>
